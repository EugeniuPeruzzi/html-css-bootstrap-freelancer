<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Frelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- ======= HEADER PART ======= -->
    <header>
        <div class="container-fluid grey-background">
            <div class="row">
                <div class="col-6">
                <div class="col-6-header-content">
                    <h2>start bootstrap</h2>
                </div>
                </div>
                <div class="col-6">
                    <div class="col-6-header-content">
                        <!-- phone view -->
                        <div class="hamburger">
                            <div class="hamburger-content">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </div>
                        <!-- phone view -->
                        <ul>
                            <li><a href="#">portofolio</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </header>
    <!-- ======= MAIN PART ======= -->
    <main>
        <!-- start bootstrap  -->
        <div class="container-fluid green-backgroud">
            <div class="container">
                <div class="row ">
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container">
                                <img src="./img/avatar.svg" alt="Avatar">
                            </div>
                            <h1>start bootstrap</h1>
                            <div class="line-star">
                                <div class="line white"></div><i class="fa-solid fa-star"></i><div class="line white"></div>
                            </div>
                            <p> graphic artist - web designer - illustratotr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- portofolio -->
        <div class="container-fluid">
            <div class="contaienr">
                <div class="row">
                    <div class="col-12">
                        <div class="col-12-content">
                            <h4>portofolio</h4>
                            <div class="line-star">
                                <div class="line black"></div><i class="fa-solid fa-star color-balck "></i><div class="line black"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container-portofolio">
                                <img src="./img/cabin.png" alt="cabin">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container-portofolio">
                                <img src="./img/cake.png" alt="cake">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container-portofolio">
                                <img src="./img/circus.png" alt="circus">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container-portofolio">
                                <img src="./img/game.png" alt="game">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container-portofolio">
                                <img src="./img/safe.png" alt="safe">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="col-12-content">
                            <div class="img-container-portofolio">
                                <img src="./img/submarine.png" alt="submarine">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
